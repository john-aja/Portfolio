    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
        <button class="btn--close-modal">&times;</button>
        <form class="upload">
            <div class="upload__column">
                <h3 class="upload__heading">Recipe data</h3>
                <div class="abc">
                    <label>Title</label>
                    <input placeholder="TEST23" required name="title" type="text">
                    <label>URL</label>
                    <input placeholder="TEST23" required name="sourceUrl" type="text">
                    <label>Image URL</label>
                    <input placeholder="TEST23" required name="image" type="text">
                    <label>Publisher</label>
                    <input placeholder="TEST23" required name="publisher" type="text">
                    <label>Prep time</label>
                    <input placeholder="23" required name="cookingTime" type="number">
                    <label>Servings</label>
                    <input placeholder="23" required name="servings" type="number">
                </div>
            </div>
            <div class="upload__column">
                <h3 class="upload__heading">Ingredients</h3>
                <div class="abc">
                    <label>Ingredient 1</label>
                    <input placeholder="0.5,kg,Rice" type="text" required name="ingredient-1"
                        placeholder="Format: 'Quantity,Unit,Description'">
                    <label>Ingredient 2</label>
                    <input placeholder="1 Avocado" type="text" name="ingredient-2"
                        placeholder="Format: 'Quantity,Unit,Description'">
                    <label>Ingredient 3</label>
                    <input placeholder="salt" type="text" name="ingredient-3"
                        placeholder="Format: 'Quantity,Unit,Description'">
                    <label>Ingredient 4</label>
                    <input placeholder"text" name="ingredient-4" placeholder="Format: 'Quantity,Unit,Description'">
                    <label>Ingredient 5</label>
                    <input placeholder"text" name="ingredient-5" placeholder="Format: 'Quantity,Unit,Description'">
                    <label>Ingredient 6</label>
                    <input placeholder"text" name="ingredient-6" placeholder="Format: 'Quantity,Unit,Description'">
                </div>
            </div>
