    <title> Mappy </title>
    <link type="text/css" rel="stylesheet" href="MappyCss.css" />

<body class="body">
    <div class="first">
        <div><img class="logo" src="mappylogo.png" /></div>
        <div class="workouts">
            <div class="form-input">
                <form class="form hidden">
                    <div class="form__row"><label>Type</label>
                        <select class="form__input--type">
                            <option value="running">Running</option>
                            <option value="cycling">Cycling</option>
                        </select>
                    </div>
                    <div class="form__row">
                        <label>Distance</label>
                        <input class="form__input--distance" type="text" placeholder="km">
                    </div>
                    <div class="form__row">
                        <label>Duration</label>
                        <input class="form__input--duration" type="text" placeholder="min">
                    </div>
                    <div class="form__row">
                        <label>Cadence</label>
                        <input class="form__input--cadence" type="text" placeholder="step/min">
                    </div>
                    <div class="form__row form__row--hidden">
                        <label>Elev Gain</label>
                        <input class="form__input--elevation" placeholder="meters" />
                    </div>
                    <button class="form__btn">OK</button>
                </form>
