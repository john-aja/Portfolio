<!DOCTYPE html>
<html lang="en">
<title>Guess My Number</title>

<head>

    <link type="text/css" rel="stylesheet" href="Guess.css" />
    <script defer src="guess java.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>
    <div class="section-1">
        <button class="again"> Again! </button>
        <h4 class="between"> (Between 1 and 20)<h4>
    </div>

    <div class="section-2">
        <h1 class="guess"> Guess My Number! </h1>
        <div class="hori">
            <p class="question"> ? </p>
        </div>
    </div>

    <div class="section-3">

        <div class="check-box">
            <input class="box" type="number" />
            <div><button class="check"> Check! </button></div>
        </div>
        <div class=guess-result>
            <p class="start-guess"> Start guessing...</p>
            <p class="score-1"> Score : <span class="score">20</span></p>
            <p class="high-score-1">Highscore : <span class="high-score">0</span></p>
        </div>
    </div>
</body>
</head>

</html>
